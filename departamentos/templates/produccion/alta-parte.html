{% extends "../layout.html" %}



{% block content %}

    <h2><u>A침adir partes</u></h2>


    <form method="post" class="p-5">
        {% csrf_token %}

        <div class="mb-3">

            <select class="form-select" name="proyecto" id="proyecto" aria-label="Seleccionar proyecto" required>

        </div>

            <label for="observacion" class="form-label">Observaciones:</label>
            <textarea name="observacion" class="form-control" id="observacion" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="duracion" class="form-label">Duraci칩n:</label>
            <input type="time" name="duracion" class="form-control" id="duracion" placeholder="Duraci칩n en horas"
                   required>
        </div>
        <div class="mb-5">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" name="fecha" class="form-control" id="fecha" required>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary w-100">A침adir</button>
        </div>

    </form>

{% endblock %}
