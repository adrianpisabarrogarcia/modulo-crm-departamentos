{% extends "layout-sign.html" %}
{% load static %}


{% block content %}

    <div class="m-0 vh-100 row justify-content-center align-items-center">
        <form class="p-5 col-md-4" method="post">
            {% csrf_token %}

            <!-- Image source on django -->
            <img class="img-responsive w-100 mb-5" style="" src="{% static '/img/logo-departamentos.png' %}" alt="logo">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="form2Example1" name="user" class="form-control" required/>
                <label class="form-label" for="form2Example1">Usuario</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" name="password" class="form-control" required/>
                <label class="form-label" for="form2Example2">Contraseña</label>
            </div>

            <div class="text-end">
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-block mb-4" value="Iniciar sesión">
                <!-- Register buttons -->
                <p>¿No estás registrado? <a href="/register">Regístrate</a></p>
            </div>
        </form>

    </div>


{% endblock %}
